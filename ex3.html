<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Media in HTML</title>
</head>
<body>
  <h1>Embedding Media in HTML</h1>

  <h2>Favorite Song</h2>
  <audio controls>
    <source src="Adele - Skyfall (Lyrics).mp3" type="audio/mpeg">
  </audio>
  <h2>Short Video</h2>
  <video width="640" height="360" controls poster="thumbnail.jpg">
    <source src="Verstappen Wins Title With Final Lap Overtake!  2021 Abu Dhabi Grand Prix.mp4" type="video/mp4">
  </video>
  <p>External Content</p>
 <iframe width="560" height="315"
 src ="https://www.youtube.com/embed/MJyo3mQbmiI"
 title = "Youtube Video Player"
 frameborder = "0"
 allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
 referrerpolicy="strict-origin-when-cross-origin"
 allowfullscreen
 ></iframe>
  </video>
  <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8167634.236541854!2d93.39112542499996!3d1.6803238000000105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d0f317699cf517%3A0xbb9f2903abacdc0a!2sDiddy&#39;s%20Pizza!5e0!3m2!1sen!2skh!4v1755708461433!5m2!1sen!2skh" 
  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
