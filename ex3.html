<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Media in HTML</title>
</head>
<body>
  <h1>Embedding Media in HTML</h1>

  <h2>Favorite Song</h2>
  <audio controls>
    <source src="Adele - Skyfall (Lyrics).mp3" type="audio/mpeg">
  </audio>
  <h2>Short Video</h2>
  <video width="640" height="360" controls poster="thumbnail.jpg">
    <source src="Verstappen Wins Title With Final Lap Overtake!  2021 Abu Dhabi Grand Prix.mp4" type="video/mp4">
  </video>
  <p>External Content</p>
 <iframe width="560" height="315"
 src ="https://www.youtube.com/embed/MJyo3mQbmiI"
 title = "Youtube Video Player"
 frameborder = "0"
 allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
 referrerpolicy="strict-origin-when-cross-origin"
 allowfullscreen
 ></iframe>



   
  </video>
</body>
</html>
